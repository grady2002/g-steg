<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Steganography Demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style.css" />
  </head>

  <body>
    <main class="encode">
      <div class="mb-3">
        <label for="secretInput" class="form-label"
          >Enter the secret that you want to encode</label
        >
        <input
          type="password"
          class="form-control"
          id="secretInput"
          placeholder="Secret here .."
        />
      </div>
      <div class="input-group mb-3">
        <input
          type="file"
          class="form-control"
          id="formFile
        "
          accept="image/*"
          onchange="encode(this)"
        />
      </div>
    </main>
    <div class="card">
      <div class="card-header">Downloadable Encoded Image :</div>
      <div class="card-body">
        <canvas id="imageCanvas"></canvas>
        <canvas id="textCanvas"></canvas>
      </div>
    </div>

    <script src="../js/encode.js"></script>
  </body>
</html>
